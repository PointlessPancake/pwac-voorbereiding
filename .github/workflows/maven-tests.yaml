name: Maven Tests
run-name: Maven Tests â€¢ ${{ github.event.pull_request.title || github.event.head_commit.message }}
on:
  pull_request:
  push:
    paths:
      - Backend/**
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Backend/TravelExpensePro
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Run tests with Maven
        run: mvn -B verify --file pom.xml
